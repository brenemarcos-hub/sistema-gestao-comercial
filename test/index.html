<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§ª Runner de Testes Automatizados - Verum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.2) translate(50px, 50px);
            }
        }

        .test-row {
            transition: all 0.3s ease;
        }

        .test-row:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="p-4 md:p-12">
    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; background: #fbbf24; opacity: 0.1;"></div>

    <main class="max-w-4xl mx-auto">
        <header class="mb-12 flex justify-between items-end">
            <div>
                <h1
                    class="text-4xl font-extrabold mb-2 bg-gradient-to-r from-indigo-400 to-amber-400 bg-clip-text text-transparent">
                    TestSuite AutomÃ¡tica</h1>
                <p class="text-slate-400 font-medium tracking-wide">VALIDAÃ‡ÃƒO DE INTEGRIDADE DO SISTEMA VERUM</p>
            </div>
            <div class="text-right">
                <button onclick="location.reload()"
                    class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-full font-bold transition shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-redo-alt mr-2"></i> REEXECUTAR TESTES
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass p-6 rounded-3xl">
                <p class="text-xs font-black uppercase tracking-tighter text-slate-500 mb-1">Total de Testes</p>
                <h2 id="totalCount" class="text-4xl font-black">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-emerald-500/30">
                <p class="text-xs font-black uppercase tracking-tighter text-emerald-500 mb-1">Passaram</p>
                <h2 id="passCount" class="text-4xl font-black text-emerald-400">0</h2>
            </div>
            <div class="glass p-6 rounded-3xl border-rose-500/30">
                <p class="text-xs font-black uppercase tracking-tighter text-rose-500 mb-1">Falharam</p>
                <h2 id="failCount" class="text-4xl font-black text-rose-400">0</h2>
            </div>
        </div>

        <div class="glass rounded-3xl overflow-hidden mb-12">
            <div class="p-6 bg-white/5 border-b border-white/10">
                <h3 class="font-bold flex items-center gap-2">
                    <i class="fas fa-list-check text-indigo-400"></i> Log de ExecuÃ§Ã£o
                </h3>
            </div>
            <div id="testLog" class="divide-y divide-white/5">
                <!-- Resultados via JS -->
            </div>
        </div>
    </main>

    <!-- Scripts de Teste -->
    <script src="mini-test.js"></script>
    <script src="checkout.test.js"></script>

    <script>
        window.addEventListener('testUpdate', (e) => {
            const results = e.detail;
            renderResults(results);
        });

        // ExecuÃ§Ã£o inicial manual para garantir que os dados apareÃ§am
        setTimeout(() => {
            renderResults(window.miniTestResults);
        }, 100);

        function renderResults(results) {
            const log = document.getElementById('testLog');
            const total = document.getElementById('totalCount');
            const pass = document.getElementById('passCount');
            const fail = document.getElementById('failCount');

            log.innerHTML = '';
            let pCount = 0;
            let fCount = 0;

            results.forEach(res => {
                const isPass = res.status === 'pass';
                if (isPass) pCount++; else fCount++;

                const html = `
                    <div class="p-4 flex items-center justify-between test-row">
                        <div class="flex items-center gap-4">
                            <span class="${isPass ? 'text-emerald-400' : 'text-rose-400'} text-lg">
                                <i class="fas ${isPass ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                            </span>
                            <div>
                                <p class="text-sm font-bold ${isPass ? 'text-slate-200' : 'text-rose-200'}">${res.name}</p>
                                ${!isPass ? `<p class="text-[10px] text-rose-400 mt-0.5">${res.error}</p>` : ''}
                            </div>
                        </div>
                        <span class="text-[10px] uppercase font-black tracking-widest ${isPass ? 'text-emerald-500/50' : 'text-rose-500/50'}">
                            ${isPass ? 'Passed' : 'Failed'}
                        </span>
                    </div>
                `;
                log.insertAdjacentHTML('beforeend', html);
            });

            total.textContent = results.length;
            pass.textContent = pCount;
            fail.textContent = fCount;
        }
    </script>
</body>

</html>
