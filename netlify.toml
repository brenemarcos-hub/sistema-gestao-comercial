# =====================================================
# NETLIFY CONFIGURATION
# =====================================================
# Este arquivo configura como o Netlify deve fazer o deploy
# =====================================================

[build]
  # Comando para build (não precisa de build para site estático)
  command = "echo 'No build needed - static site'"
  
  # Diretório de publicação (raiz do projeto)
  publish = "."

# =====================================================
# REDIRECTS E REWRITES
# =====================================================

# SPA (Single Page Application) - Redireciona tudo para index.html
# Descomente se estiver usando roteamento client-side
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# =====================================================
# HEADERS DE SEGURANÇA
# =====================================================

[[headers]]
  for = "/*"
  [headers.values]
    # Segurança básica
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache para assets estáticos
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

